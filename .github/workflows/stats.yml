name: Update README cards
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4  # ✅ v6 不存在，改为 v4
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=0YJ&show_icons=true  # ✅ 替换为你的用户名
          path: stats/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=0YJ&layout=compact&langs_count=6  # ✅ 替换为你的用户名
          path: stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=github-readme-stats
          path: stats/pin-readme-tools-github-readme-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats/*.svg
          git commit -m "Update git stats" || exit 0
          git push origin master
